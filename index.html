<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estados Brasileiros</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Estados do Brasil</h1>
    </header>

    <main>
        <div class="container">
            <h2>Selecione um Estado</h2>

            <label for="estado">Estado:</label>
            <select id="estado">
                <option value="">Selecione o estado</option>
            </select>

            <div id="cidadeContainer">
                <h3>Cidades</h3>
                <ul id="cidadeList"></ul>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
